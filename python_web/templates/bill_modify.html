<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
    <div id="header" class="section">
        <p>账单编辑：第{{ bill.id }}号</p>
    </div>
    <div class="section">
        <table>
            <div class="section" style="float: left;">
                <a href="/finance_center/{{ bill.id }}"><button type="submit" class="submit">返回账单详情</button></a>
            </div>
        </table>
    </div>
    <form action="/finance_center/modify/{{ bill.id }}" method="POST" id="bill_modify">
        <div class="section">
            <table>
                <tr>
                    <th>名称</th>
                    <th>值</th>
                </tr>
                <tr>
                    <td>账单id</td>
                    <td>{{ bill.id }}</td>
                </tr>
                <tr>
                    <td>负责人用户名</td>
                    <td><input type="text" name="rep_person" value="{{ bill.responsible_person }}"></td>
                </tr>
                <tr>
                    <td>金额</td>
                    <td><input type="text" name="count" value="{{ bill.count }}"></td>
                </tr>
                <tr>
                    <td>相关活动名称</td>
                    <td><input type="text" name="rel_act" value="{{ bill.rel_act }}"></td>
                </tr>
                <tr>
                    <td>详情描述</td>
                    <td><input type="text" name="description" value="{{ bill.description }}"></td>
                </tr>
            </table>
        </div>
    </form>
    <div class="section" style="text-align: center;">
        <button type="submit" class="submit" form="bill_modify" >确认</button>
        <a href="/finance_center/modify/{{ bill.id }}"><button class="submit">重置</button></a>
    </div>
    <div class="copyright">
        &copy; 2020 RUCCA. All rights reserved.
    </div>
</body>
</html>
