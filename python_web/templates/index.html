<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
    <div id="header" class="section">
        <p>{{ user.username }}的主页</p>
    </div>
    <div class="section">
        <h1><span>基本信息</span></h1>
        <table>
            <tr>
                <th>用户名</th>
                <th>姓名</th>
                <th>性别</th>
                <th>电话</th>
                <th>个人简介</th>
            </tr>
            <tr>
                <td class="selected">{{ user.username }}</td>
                <td class="selected">{{ user.name }}</td>
                {% if user.sex == 'M' %}
                    <td class="selected">男</td>
                {% else %}
                    <td class="selected">女</td>
                {% endif %}
                <td class="selected">{{ user.phone }}</td>
                <td class="selected">{{ user.description }}</td>
            </tr>
        </table>
    </div>
    <div class="section">
        <button class="submit"><a href="/logout">登出</a></button>
    </div>
    <div class="copyright">
        &copy; 2020 RUCCA. All rights reserved.
    </div>
</body>
</html>
