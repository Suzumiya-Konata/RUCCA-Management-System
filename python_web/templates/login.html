<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/base.min.css">
    <link rel="stylesheet" href="/static/css/project.min.css">
</head>
<body>
    <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
        <section class="content-inner">
            <div class="card-inner">
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="passwd_login">
                        <div class="card">
                            <div class="card-main">
                                <div class="card-header">
                                    <div class="card-inner">
                                        <h1 class="card-heading text-center">登录到用户中心</h1>
                                    </div>
                                </div>
                                <div class="card-inner">
                                    <form action="/signin" method="POST">
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <p>邮箱</p>
                                                    <input class="form-control" id="email" type="text" name="username">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <p>密码</p>
                                                    <input class="form-control" id="passwd" type="password" name="password">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <button id="login" type="submit" class="btn btn-block btn-brand waves-attach waves-light waves-effect">登录</button>
                                                </div>
                                            </div>
                                        </div>
        
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <div class="checkbox checkbox-adv">
                                                        <label for="remember_me">
                                                            <input class="access-hide" value="week" id="remember_me" name="remember_me" type="checkbox">记住我
                                                            <span class="checkbox-circle"></span><span class="checkbox-circle-check"></span><span class="checkbox-circle-icon icon">√</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </section>
    </div>
    <script src="/static/js/base.min.js"></script>
    <script src="/static/js/project.min.js"></script>
</body>
</html>
