<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/base.min.css">
    <link rel="stylesheet" href="/static/css/project.min.css">
</head>
<nav aria-hidden="true" class="menu menu-left nav-drawer nav-drawer-md" id="ui_menu" tabindex="-1">
    <div class="menu-scroll">
        <div class="menu-content">
            <a class="menu-logo" href="/">&nbsp;菜单</a>
            <ul class="nav">
                <li>
                    <a href="/">&nbsp;返回首页</a>
                </li>
                <li>
                    <a href="/intro">&nbsp;简介</a>
                </li>
                <li>
                    <a href="/signin">&nbsp;登录</a>
                </li>
                <li>
                    <a href="/signup">&nbsp;注册</a>
                </li>
                <li>
                    <a href="/reply">&nbsp;反馈</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
        <section class="content-inner">
            <div class="card-inner">
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="passwd_login">
                        <div class="card">
                            <div class="card-main">
                                <div class="card-header">
                                    <div class="card-inner">
                                        <h1 class="card-heading text-center">注册新用户</h1>
                                    </div>
                                </div>
                                <div class="card-inner">
                                    <form action="/signup" method="POST">
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <p>学号</p>
                                                    <input class="form-control" id="stuid" type="text" name="stuid">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <p>用户名</p>
                                                    <input class="form-control" id="email" type="text" name="username">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group form-group-label">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <p>密码</p>
                                                    <input class="form-control" id="passwd" type="password" name="password">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-10 col-md-push-1">
                                                    <button id="login" type="submit" class="btn btn-block btn-brand waves-attach waves-light waves-effect">注册</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </section>
    </div>
    <script src="/static/js/base.min.js"></script>
    <script src="/static/js/project.min.js"></script>
</body>
</html>
